<!DOCTYPE html>
<head>
  <title>My Blog</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
  <h1>It's my blog</h1>

  <ul id="posts"></ul>

  <script>
    // it is replaced to { title: string, location: string }[] in build phase
    const posts = __POSTS__
    const postsRoot = document.getElementById('posts')
    posts.forEach(post => {
      const li = document.createElement('li')
      const anchor = document.createElement('a')
      anchor.href = post.location
      anchor.innerHTML = post.title 
      li.appendChild(anchor)
      postsRoot.appendChild(li)
    })
  </script>
</body>
